name: Run tests

on: 
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Nix
      uses: cachix-org/install-nix-action@v2
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Enter nix develop envionrment
      run: nix develop 
    
    - name: Run tests
      run: odin test test
